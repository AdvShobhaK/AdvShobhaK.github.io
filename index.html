    <style>
        :root {

        body { background-color: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Navigation - White Accents */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 10%; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }

        /* Hero - Replaced Purple with White Glow */
        header { padding: 160px 10% 100px; text-align: center; position: relative; }

        header p { color: var(--text-dim); max-width: 700px; margin: 30px auto; font-size: 1.2rem; font-weight: 300; }
